<table class="table">
    <thead>
    <th>Codigo</th>
    <th>Color</th>
    <th>Empresa</th>
    <th>Capacidad</th>
</thead>
<tbody *ngIf="listadoRecibido!.length > 0">
    <tr *ngFor="let item of listadoRecibido">
        <td>{{item.codigo}}</td>
        <td>{{item.color}}</td>
        <td>{{item.empresa}}</td>
        <td>{{item.capacidad}}</td>
        <td><button class="btn btn-primary" type="button" (click)="seleccionarContainer(item)">Ver</button></td>
    </tr>
</tbody>
<p *ngIf="listadoRecibido!.length==0">No hay containers cargados</p>
</table>
